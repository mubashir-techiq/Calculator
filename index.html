<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calc.svg">
</head>
<body>
    <div class="calc">
        <div class="screen">
            <p id="calculate"></p>
            <p id="answer"></p>
        </div>
        <div class="pad">
            <div class="btn cl">
                <p>AC</p>
            </div>
            <div class="btn cl">
                <p>C</p></div>
            <div class="btn sp">
                <p>/</p>
            </div>
            <div class="btn sp">
                <p>x</p>
            </div>
            <div class="btn">
                <p>7</p>
            </div>
            <div class="btn">
                <p>8</p>
            </div>
            <div class="btn">
                <p>9</p>
            </div>
            <div class="btn sp">
                <p>-</p>
            </div>
            <div class="btn">
                <p>4</p>
            </div>
            <div class="btn">
                <p>5</p>
            </div>
            <div class="btn">
                <p>6</p>
            </div>
            <div class="btn sp">
                <p>+</p>
            </div>
            <div class="btn">
                <p>1</p>
            </div>
            <div class="btn">
                <p>2</p>
            </div>
            <div class="btn">
                <p>3</p>
            </div>
            <div class="btn sp rsp">
                <p>=</p>
            </div>
            <div class="btn csp">
                <p>0</p>
            </div>
            <div class="btn">
                <p>.</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
